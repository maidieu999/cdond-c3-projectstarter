- name: "Update and Upgrade packages"
  become: true
  apt:
    upgrade: yes
    update_cache: yes

- name: "Install Dependencies"
  become: true
  apt:
    name: ["nodejs", "tar", "gzip", "npm"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm: 
    name: pm2
    global: yes

- name: "Move env variable to /etc/profile.d"
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/